<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Aplikasi Pengelolaan Data Buku</title>
    <link
      rel="stylesheet"
      href="css/style.css"
    />
  </head>
  <body>
    <header>
      <h1>Aplikasi Pengelolaan Data Buku</h1>
    </header>

    <div class="wrapper">
      <div
        class="container bg-white shadow"
        id="add-todo"
      >
        <h2 class="container-header text-center">Tambah Data Buku</h2>
        <form
          class="form"
          action="#"
          id="form"
        >
          <div class="form-group form-title">
            <label for="title">Masukan nama buku</label>
            <input
              type="text"
              id="title"
              name="title"
              required
            />
          </div>
          <div class="form-group form-title">
            <label for="date">Penulis</label>
            <input
              type="text"
              id="author"
              name="author"
              required
            />
          </div>
          <div class="form-group form-title">
            <label for="date">Tahun</label>
            <input
              type="number"
              id="year"
              name="year"
              required
            />
          </div>
          <input
            type="submit"
            value="Submit"
            name="Submit"
            class="btn-submit"
          />
        </form>
      </div>

      <div class="container">
        <h2 class="container-header">Belum selesai dibaca</h2>

        <div
          class="list-item"
          id="todos"
        ></div>
      </div>

      <div class="container">
        <h2 class="container-header">Selesai dibaca</h2>
        <div
          class="list-item"
          id="completed-todos"
        ></div>
      </div>
    </div>
    <script
      src="js/script.js"
      type="text/javascript"
    ></script>
  </body>
</html>
